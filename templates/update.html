{% extends 'base.html' %}
{% block head %}
<title>update item</title>
{% endblock %}
{% block body %}
<div class="content">
  <h1>update item</h1>
  <form action="/update/{{item.id}}" method="POST">
    <input type="text" name="content" value="{{item.content}}" id="content">
    <input type="text" name="amount" value="{{item.amount}}" id="amount">
    <input type="submit" value="update item" id="btn_update">
  </form>
</div>
{% endblock %}
